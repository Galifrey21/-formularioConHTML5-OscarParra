<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/39a65e86e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="container-fluid mt-5">
            <div class="card">
                <div class="card-header">
                    <h1>Payment form example</h1>
                </div>
                <div class="alert alert-danger m-4" role="alert">
                    A simple danger alertâ€”check it out!
                </div>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
                <form class="row g-3 m-3">
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">Card #</label>
                        <input type="text" inputmode="numeric" class="form-control " id="validationCustom01"
                            maxlength="24" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputCvc" class="form-label">CVC</label>
                        <input type="text" maxlength="3" class="form-control" id="inputCvc" placeholder="0000" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <div class="input-group">
                            <div class="input-group-text border border-0">$</div>
                            <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                                placeholder="Amount" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputPostalCode" class="form-label">Postal code</label>
                        <input type="text" class="form-control" id="inputPostaCode">
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-check p-0">
                            <label class="form-check-label" for="gridCheck">Check me out</label>
                        </div>
                        <div class="checkBox col-md-4 mt-3 bg-secondary d-flex justify-content-center justify-content-between p-2 rounded">
                            <input class="form-check-input my-auto ms-1" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" style= "height:8px;width:8px";>
                            <label class="form-check-label  me-2 fa-brands fa-cc-mastercard" for="inlineRadio1"></label>
                            <input class="form-check-input my-auto" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1"style= "height:8px;width:8px";>
                            <label class="form-check-label me-2 fa-brands fa-cc-visa" for="inlineRadio1"></label>
                            <input class="form-check-input my-auto" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1"style= "height:8px;width:8px";>
                            <label class="form-check-label me-3 fa-brands fa-cc-diners-club" for="inlineRadio1"></label>
                            <input class="form-check-input my-auto" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1"style="height:8px;width:8px";>
                            <label class="form-check-label fa-brands fa-cc-amex me-1" for="inlineRadio1"></label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Message</label>
                        <textarea class="form-control" rows="4"></textarea>
                        <small class="text-secondary"> Add any notes here</small>
                    </div>
                    <div class="card-footer">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-secondary me-3">Cancel</button>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
</body>

</html>
